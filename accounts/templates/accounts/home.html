{% extends 'navigation.html' %}
{% load django_bootstrap5 %}
{% block main %}
{% load static %}
<link rel="stylesheet" href="{% static 'polls/home.css' %}">
<div class="container mt-4">
  <div class="row">
    {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card">
          {% if post.image %}
            <a href="/accounts/{{ post.id }}">
              <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.caption }}">
            </a>
          {% else %}
            <div class="card-body">
              <p class="text-center text-muted">画像がありません</p>
            </div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.user.username }}</h5>
            <p class="card-text">{{ post.caption }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
